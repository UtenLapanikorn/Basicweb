<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age</title>
  </head>
  <body>
    <h1>กรกอกอายุ</h1>
    <form id="age-form">
      <label for="age">อายุ</label>
      <input type="number" placeholder="Enter Your Age" name="age" id="age" />
      <input type="submit" id="submit" value="ตรวจสอบ" />
    </form>
    <h1 id="show-age">-</h1>
    <script>
      document
        .getElementById("age-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const value = document.getElementById("age").value;
          if (value >= 60) {
            document.getElementById("show-age").innerText = "วัยผู้สูงอายุ";
          } else if (value >= 25) {
            document.getElementById("show-age").innerText = "วัยทำงาน";
          } else if (value >= 13) {
            document.getElementById("show-age").innerText = "วัยรุ่น";
          } else {
            document.getElementById("show-age").innerText = "วัยเด็ก";
          }
        });
    </script>
  </body>
</html>
