<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Hi Uten</h1>
    <img src="https://images.genius.com/ac965cdd210d17ffc0b18aa77c56e200.1000x1000x1.jpg"width="500" height="500">
    <button onclick="changeTitle()">Click Me</button>
    <script>
        function changeTitle() {
            const title = document.getElementById("title");
            title.innerHTML = "Goodbye Uten";
            title.style.color = "red";
        }
    </script>
  </body>
</html>
